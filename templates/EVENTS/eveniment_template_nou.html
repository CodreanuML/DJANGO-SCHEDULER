{% extends 'EVENTS/template.html' %}


{% block content %}


<div class="container_sarcina_noua">


<div class="container_left_sarcina_noua">

    
    <div class="nume">ADAUGA SARCINA NOUA</div>

</div>

<div class="container_right_sarcina_noua">

            <div class="sarcina_form_1">
            
                <form method="POST" name="new_sarcina">
                {% csrf_token %}

                {% for field in form %}
                    <div class="form_row">

                        <div class="form_col">
                    {{ field.label}} :
                        </div>
                        
                        <div class="form_col">
                    {{ field}}
                        </div>

                    </div> 
                    <hr/>
                {% endfor %}
                <div class="form_row">
                 <button type="submit" class="btn_form">Adauga</button>
                </div>
                </form>
            </div>

</div>


</div>


{% endblock %}
