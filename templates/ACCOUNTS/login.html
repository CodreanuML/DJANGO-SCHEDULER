{% extends 'ACCOUNTS/template.html' %}


{% block content %}





<div class="container_login">




		  <div class="login_form">



		  		<div class="row_title">
				AUTENTIFICARE
				</div> 


  				<form method="post" name="login">
                {% csrf_token %}

                {% for field in form %}
                	<div class="form_row">

                    <div class="form_col_label">
                    {{ field.label}}
                    </div>
                        
                	<div class="form_col_value">
                	{{ field}}
                	</div>
                   
                	</div> 
                     <hr/>
                {% endfor %}
                <div class="form_row">
                 <button type="submit" class="btn_form">Logare</button>
                </div>
                </form>
           </div>	



        <div class="row_footer">

			<a href="{% url 'ACCOUNTS:signup' %}" > Inregistreaza Utilizat Nou!</a>
		</div> 

	
	




</div>


{% endblock %}
