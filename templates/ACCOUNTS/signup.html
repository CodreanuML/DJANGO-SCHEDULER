{% extends 'ACCOUNTS/template.html' %}


{% block content %}





<div class="container_register">






		  <div class="register_form">


		  	<div class="row_title">
			INREGISTRARE
			</div> 


  				<form method="post" name="login">
                {% csrf_token %}

                {% for field in form %}
                	<div class="form_row">

                    <div class="form_col_label">
                    {{ field.label}}
                    </div>
                        
                	<div class="form_col_value">
                	{{ field}}
                	</div>
                   
                	</div> 
                     <hr/>
                {% endfor %}
                <div class="form_row">
                 <button type="submit" class="btn_form">INREGISTRARE</button>
                </div>
                </form>
           </div>	



        <div class="row_footer">

			<a href="https://www.w3schools.com/" > Esti deja Utilizator ? Autentifica-te!</a>
		</div> 






</div>


{% endblock %}
